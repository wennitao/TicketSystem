{% extends 'base.html' %}

{% block contents %}
  <form method="POST" style="margin: auto; width: 40%;">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input name="username" class="form-control" id="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name="name" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="mailAddress" class="form-label">Mail Address</label>
      <input name="mailAddress" class="form-control" id="mailAddress">
    </div>
    <div class="mb-3">
      <label for="privilege" class="form-label">Privilege</label>
      <input name="privilege" class="form-control" id="privilege">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
