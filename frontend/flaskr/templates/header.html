<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Ticket System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.index' %} active {% endif %}" aria-current="page" href="/">Home</a>
              </li>
              {% if g.user %}
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'auth.logout' %} active {% endif %}" aria-current="page" href="{{ url_for('auth.logout') }}">Logout</a>
              {% else %}
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'auth.register' %} active {% endif %}" aria-current="page" href="{{ url_for('auth.register') }}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'auth.login' %} active {% endif %}" href="{{ url_for('auth.login') }}">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    {% block script %}
    {% endblock %}
</header>
